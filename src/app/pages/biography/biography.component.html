<section class="biography-page" *ngIf="biography() as bio">
  <div class="container">
    <!-- Hero Section -->
    <div class="biography-hero">
      <h1 class="page-title">{{ bio.title }}</h1>
      <div class="hero-image" *ngIf="bio.heroImage">
        <img
          [src]="bio.heroImage.asset.url"
          [alt]="bio.heroImage.alt || 'Biografia - portret'"
        />
      </div>
    </div>

    <!-- Biography Content -->
    <div class="biography-content">
      <div class="grid grid-2">
        <div class="biography-text">
          <div
            class="text-content"
            *ngFor="let section of bio.sections"
          >
            <h2 *ngIf="section.heading">{{ section.heading }}</h2>
            <div
              class="section-content"
              [innerHTML]="portableTextToHtml(section.content)"
            ></div>
          </div>
        </div>

        <div class="biography-images">
          <div class="image-gallery">
            <div class="gallery-item" *ngFor="let section of bio.sections">
              <div class="image-placeholder">
                <i class="fas fa-book"></i>
                <span>{{ section.heading }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Timeline Section -->
    <div class="timeline-section" *ngIf="bio.timeline?.length">
      <h2 class="section-title">Droga artystyczna</h2>
      <div class="timeline">
        <div class="timeline-item" *ngFor="let item of bio.timeline">
          <div class="timeline-date">{{ item.date }}</div>
          <div class="timeline-content">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
