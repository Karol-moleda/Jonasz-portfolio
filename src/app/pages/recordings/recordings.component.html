<section class="recordings-page">
  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">{{ getTranslation('recordings.title') }}</h1>
    </div>

    <!-- Recordings Grid -->
    <div class="recordings-grid">
      <div class="recording-card" *ngFor="let recording of recordings()">
        <div class="recording-info">
          <h3 class="recording-title">{{ recording.title }}</h3>
          
          <div class="recording-meta">
            <span class="composer" *ngIf="recording.composer">
              {{ recording.composer }}
            </span>
            <span class="duration" *ngIf="recording.duration">
              {{ recording.duration }}
            </span>
            <span class="year" *ngIf="recording.year">
              {{ recording.year }}
            </span>
          </div>
          
          <p class="recording-description" *ngIf="recording.description">
            {{ recording.description }}
          </p>
          
          <div class="recording-actions">
            <button 
              class="btn btn-primary"
              (click)="openYouTube(recording.youtubeUrl)">
              <i class="fab fa-youtube"></i>
              {{ getTranslation('recordings.watchOnYoutube') }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- No Recordings -->
    <div class="no-recordings" *ngIf="recordings().length === 0">
      <div class="no-recordings-content">
        <i class="fas fa-music"></i>
        <h3>Brak nagrań</h3>
        <p>Nagrania będą dostępne wkrótce.</p>
      </div>
    </div>
  </div>
</section>
