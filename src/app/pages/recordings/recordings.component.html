<section class="recordings-page">
  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">{{ getTranslation('recordings.title') }}</h1>
    </div>

    <!-- Recordings Grid -->
    <div class="recordings-grid">
      <div class="recording-card" *ngFor="let recording of recordings()">
        <div class="recording-info">
          <h3 class="recording-title">{{ getLocalizedTitle(recording) }}</h3>
          
          <div class="recording-meta">
            <span class="date" *ngIf="recording.date">
              {{ recording.date | date:'dd.MM.yyyy' }}
            </span>
            <span class="tags" *ngIf="recording.tags?.length">
              {{ recording.tags?.join(', ') }}
            </span>
          </div>
          
          <p class="recording-description" *ngIf="getLocalizedDescription(recording)">
            {{ getLocalizedDescription(recording) }}
          </p>

          <!-- Video Embed -->
          <div class="recording-video" *ngIf="recording.videoUrl">
            <ng-container [ngSwitch]="getVideoType(recording.videoUrl)">
              <!-- YouTube -->
              <iframe *ngSwitchCase="'youtube'" 
                      [src]="sanitizeVideoUrl(recording.videoUrl)" 
                      frameborder="0" 
                      allowfullscreen>
              </iframe>

              <!-- Vimeo -->
              <iframe *ngSwitchCase="'vimeo'" 
                      [src]="sanitizeVideoUrl(recording.videoUrl)" 
                      frameborder="0" 
                      allowfullscreen>
              </iframe>

              <!-- Other video -->
              <video *ngSwitchDefault controls [src]="recording.videoUrl">
                Twoja przeglądarka nie obsługuje wideo.
              </video>
            </ng-container>
          </div>
        </div>
      </div>
    </div>

    <!-- No Recordings -->
    <div class="no-recordings" *ngIf="recordings().length === 0">
      <div class="no-recordings-content">
        <h3>Brak nagrań</h3>
        <p>Nagrania będą dostępne wkrótce.</p>
      </div>
    </div>
  </div>
</section>
